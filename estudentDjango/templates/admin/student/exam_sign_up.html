{% extends "admin/base_site.html" %}


{% block content %}



    <form action="/student/ExamSignUp/{{Student}}/signUp/" method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Izberi" />
    </form>

    <h2>Predmeti za katere so razpisani izpitni roki</h2>
    {% for v in Roki %}
        <li><a href="/student/ExamSignUp/{{Student}}/confirm/{{v.pk}}/{{Vpis.pk}}/">{{v}}</a></li>
    {% endfor %}



{% endblock %}
